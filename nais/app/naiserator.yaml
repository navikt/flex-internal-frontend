apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: flex-internal-frontend
  namespace: flex
  labels:
    team: flex
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - {{ingress}}
  replicas:
    min: 1
    max: 1
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
  preStopHook:
    http:
      path: api/internal/preStop
      port: 8080
  resources:
    limits:
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 250Mi
  liveness:
    path: api/internal/isAlive
  readiness:
    path: api/internal/isReady
  startup:
    path: api/internal/isAlive
    initialDelay: 10
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
    logging:
      destinations:
        - id: loki
        - id: elastic
  azure:
    application:
      tenant: {{azureTenant}}
      enabled: true
      allowAllUsers: {{allowAllUsers}}
      {{#unless allowAllUsers}}
      claims:
        groups:
          - id: "5206a646-a99e-4cd5-90e4-758cf7948cc8" #flex
      {{/unless}}
    sidecar:
      enabled: true
      autoLogin: false
  accessPolicy:
    outbound:
      rules:
        - application: sykepengesoknad-backend
        - application: flex-arbeidssokerregister-oppdatering
        - application: flex-inntektsmelding-status
        - application: flex-syketilfelle
      external:
        - host: reops-proxy.intern.nav.no
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
